integer:
  default: int
  formats:
    int64:
      type: int64
    int32:
      type: int32
    int16:
      type: int16
    int8:
      type: int8
    int:
      type: int
    uint64:
      type: uint64
    uint32:
      type: uint32
    uint16:
      type: uint16
    uint8:
      type: uint8
    uint:
      type: uint
number:
  default: float32
  formats:
    double:
      type: float64
    float:
      type: float32
boolean:
  default: bool
string:
  default: string
  formats:
    byte:
      type: "[]byte"
      nullable: true
    email:
      type: openapi_types.Email
      import: openapi_types github.com/deepmap/oapi-codegen/pkg/types
    date:
      type: openapi_types.Date
      import: openapi_types github.com/deepmap/oapi-codegen/pkg/types
    date-time:
      type: time.Time
      import: time
    json:
      type: json.RawMessage
      import: encoding/json
    uuid:
      type: openapi_types.UUID
      import: openapi_types github.com/deepmap/oapi-codegen/pkg/types
    binary:
      type: openapi_types.File
      import: openapi_types github.com/deepmap/oapi-codegen/pkg/types
