    SimpleObject:
      type: object
      properties:
        Name:
          type: string
        Color:
          type: string
      required: [name, color]
    SimpleObjectWithAdditionalProperties:
      allOf:
        - $ref: "#/components/schemas/SimpleObject"
        - type: object
          additionalProperties:
            type: string

    ObjectWithAnonymousType:
      type: object
      properties:
