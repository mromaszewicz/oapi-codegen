                Prop2:
                  type: number
    Union:
      allOf:
        - properties:
            Field1:
              type: string
            Field2:
              type: string
        - properties:
            Field3:
              type: string
            Field4:
              type: string
        - $ref: "#/components/schemas/SimpleObject"
    Choice:
      oneOf:
        - properties:
            Field1:
              type: string
            Field2:
              type: string
        - properties:
            Field3:
              type: string
            Field4:
              type: string
        - $ref: "#/components/schemas/SimpleObject"
    MultipleChoice:
      anyOf:
        - properties:
            Field1:
              type: string
            Field2:
              type: string
        - properties:
            Field3:
              type: string
            Field4:
              type: string
        - $ref: "#/components/schemas/SimpleObject"
    MutuallyRecursiveA:
      type: object
      properties:
        Name:
          type: string
        Other:
          $ref: "#/components/schemas/MutuallyRecursiveB"
    MutuallyRecursiveB:
      type: object
      properties:
        Name:
          type: string
        Other:
          $ref: "#/components/schemas/MutuallyRecursiveA"
    SelfRecursive:
      type: object
      properties:
        Name:
          type: string
        Other:
          $ref: "#/components/schemas/SelfRecursive"
    IntEnum:
      type: number
      enum: [1, 2, 3]
    StringEnum:
      type: string
      enum: [one, two, three]

  requestBodies:
    MultiContent:
      content:
        application/json:
          schema:
